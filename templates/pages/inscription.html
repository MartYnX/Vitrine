<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="Refresh" content="2; URL=F:/Portfolio refait/presentation.html"> -->

    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"> <!-- CSS bootstrap -->
    <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet" /> <!-- CSS police d'écriture -->
    <link href="css/style.css" rel="stylesheet"> <!-- CSS principal -->

    <title>AMCE - Inscription</title> <!-- Titre onglet -->
    <link href="img/logo-chaussure.png" rel="icon"> <!-- Icon onglet -->
</head>

<body>
    <section id="container">
        <header class="header black-bg">
            <div class="sidebar-toggle-box">
                <!-- Bouton menu burger -->
                <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Menu"></div>
            </div>

            <!-- Titre principal-->
            <p class="titre-principal"><b><span>AMCE</span></b></p>

            <!-- Profile-->
            <p class="placement-rond"><a href="connexion.html"><img src="img/logo-personnage.png" class="img-circle" width="50"></a></p>
            
        </header>

        <!-- Menu de gauche -->
        <aside>
            <div id="sidebar" class="nav-collapse">
                <ul class="sidebar-menu" id="nav-accordion">
                    <img src="img/logo-chaussure.png" class="placement-logo-chaussure" width="200">

                    <li class="sub-menu">
                        <a class="active" href="boutique.html">
                            <i class="fleche"></i>
                            <span>Boutique</span>
                        </a>
                    </li>

                    <li class="sub-menu">
                        <a class="active" href="panier.html">
                            <i class="fleche"></i>
                            <span>Mon panier</span>
                        </a>
                    </li>

                </ul>
            </div>
        </aside>
    </section>

    <section id="configuration">
        <section class="wrapper">
            <form>
                <br>
                <h3><i class="fa fa-angle-right"></i> Inscription et création du comtpe</h3>

                <hr>

                <div class="page">
                    <form action="" method="POST">
                        <div class="petit-cadre">
                            <h1 style="text-align: center;" class="souligner">Inscription</h1>
                            <br>
                            <label><b>Prénom :</b></label>
                            <input type="text" placeholder="Prénom" name="prénom" required>
                            <br>
                            <br>
                            <label><b>Nom :</b></label>
                            <input type="text" placeholder="Nom" name="nom" required>
                            <br>
                            <br>
                            <label><b>Email :</b></label>
                            <input type="text" placeholder="Email" name="email" required>
                            <br>
                            <br>
                            <label><b>Numéro de téléphone :</b></label>
                            <input type="text" placeholder="Numéro de téléphone" name="numtel" required>
                            <br>
                            <br>
                            <label><b>Créer un mot de passe :</b></label>
                            <input type="password" placeholder="Mot de passe" name="mot de passe" required>
                            <br>
                            <br>
                            <label><b>Confirmer votre un mot de passe :</b></label>
                            <input type="password" placeholder="Confirmation du mot de passe" name="confirmation mot de passe" required>
                            <br>
                            <br>
                            <!-- Bouton s'inscrire -->
                            <p style="text-align:center"><input type="submit" class="boutton" value="S'inscrire"></p>
                        </div>
                    </form>
                    <br><br>
                </div>

                <hr>

                <!-- Bas de page -->
                <footer class="footer">
                    Site Web - AMCE
                    <br>
                    Vente de chaussure en ligne
                </footer>
                
            </form>
        </section>
    </section>

    <!-- Script à garder -->

    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap-switch.js"></script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="lib/jquery-accordion.js" type="text/javascript" class="include"></script>
    <script src="lib/jquery.dcjqaccordion.2.7.js" type="text/javascript" class="include"></script>
    <script src="lib/common-scripts.js"></script>
</body>
