<body>
    <section id="container">
        <header class="header black-bg">
            <div class="sidebar-toggle-box">
                <!-- Bouton menu burger -->
                <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Menu"></div>
            </div>

            <!-- Titre principal-->
            <p class="titre-principal"><b><span>AMCE</span></b></p>

            <!-- Profile-->
            <p class="placement-rond"><a href="connexion.html"><img src="img/logo-personnage.png" class="img-circle" width="50"></a></p>
            
        </header>

        <!-- Menu de gauche -->
        <aside>
            <div id="sidebar" class="nav-collapse">
                <ul class="sidebar-menu" id="nav-accordion">
                    <img src="img/logo-chaussure.png" class="placement-logo-chaussure" width="200">

                    <li class="sub-menu">

                        </a>
                    </li>

                </ul>
            </div>
        </aside>

    <section id="configuration">
        <section class="wrapper">
            <form>
                <br>
                <h3><i class="fa fa-angle-right"></i> Présentation</h3>

                <hr>

                <div class="page">
                    <h4 style="text-decoration: underline;"><i class="fa fa-angle-right"></i> Bonjour</h4>
                        <form action="" method="POST">
                            <div class="petit-cadre">
                                <h1 style="text-align: center;" class="souligner">Changer de mot de passe</h1>
                                <br>
                                <label><b>Identifiant :</b></label>
                                <input type="text" placeholder="Entrer votre identifiant" name="identifiant" required>
                                <br>
                                <br>
                                <label><b>Nouveau mot de passe :</b></label>
                                <input type="password" placeholder="Entrer votre mot de passe" name="nouveau mot de passe" required>
                                <br>
                                <br>
                                <label><b>Confirmer le nouveau mot de passe :</b></label>
                                <input type="password" placeholder="Entrer votre mot de passe" name="confirmation mot de passe" required>
                                <br>
                                <br>
                                <!-- Bouton se connecter -->
                                <p style="text-align:center"><input type="submit" class="boutton" value="Confirmer"></p>
                            </div>
                        </form>
                        <br><br>  
                    </div>
                </div>

                <hr>

                <!-- Bas de page -->
                <footer class="footer">
                    Site Web - AMCE
                    <br>
                    Vente de chaussure en ligne
                </footer>
                
            </form>
